<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hub{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    {% block extra_css %}
    <style>
        body {
            background-color: #f5f5dc;
            font-family: 'Segoe UI', sans-serif;
        }

        .custom-navbar {
            background-color: #e0d6b9; /* Updated to match the landing page background */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #ddd0b4;
        }

        .custom-navbar .nav-link, .custom-navbar .btn-link {
            color: #4b3e2f;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
        }

        .custom-navbar .btn-link:hover, .custom-navbar .nav-link:hover {
            text-decoration: underline;
        }

        .btn-beige {
            background-color: #a1865e;
            color: white;
            border: none;
        }

        .btn-beige:hover {
            background-color: #8b704d;
            color: white;
        }
    </style>
    {% endblock %}
</head>
<body>

    <div class="custom-navbar">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile' %}">{{ user.username|capfirst }}'s Hub</a>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
