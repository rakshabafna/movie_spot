<nav class="navbar px-4" style="background-color: #f5f5dc;">
  <div class="container-fluid justify-content-end">
    {% if user.is_authenticated %}
      <ul class="navbar-nav flex-row align-items-center gap-3">
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'profile' %}">{{ user.username|capfirst }}'s Hub</a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark btn-sm">Logout</button>
          </form>
        </li>
      </ul>
    {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-outline-dark btn-sm" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
    {% endif %}
  </div>
</nav>
